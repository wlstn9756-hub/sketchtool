<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}블로그 자동화{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root { --sidebar-width: 260px; }
        body { min-height: 100vh; font-family: 'Malgun Gothic', sans-serif; background: #f5f7fa; }
        .sidebar {
            position: fixed; top: 0; left: 0; width: var(--sidebar-width); height: 100vh;
            background: linear-gradient(180deg, #1a237e 0%, #283593 100%);
            padding: 20px; z-index: 1000;
        }
        .sidebar .logo { color: white; font-size: 1.2rem; font-weight: bold; margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.2); }
        .sidebar .nav-link { color: rgba(255,255,255,0.7); padding: 12px 15px; margin: 3px 0; border-radius: 8px; transition: all 0.3s; font-size: 0.95rem; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { background: rgba(255,255,255,0.15); color: white; }
        .sidebar .nav-link i { margin-right: 10px; width: 20px; }
        .main-content { margin-left: var(--sidebar-width); padding: 25px; min-height: 100vh; }
        .card { border: none; border-radius: 10px; box-shadow: 0 1px 8px rgba(0,0,0,0.08); }
        .card-header { background: white; border-bottom: 1px solid #eee; font-weight: 600; padding: 15px 20px; }
        .stat-card { color: white; }
        .stat-card.purple { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .stat-card.blue { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .stat-card.green { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        .stat-card.orange { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .btn-primary { background: #3f51b5; border: none; }
        .btn-primary:hover { background: #303f9f; }
        .badge-pending { background: #ffc107; color: #000; }
        .badge-in_progress { background: #17a2b8; color: #fff; }
        .badge-completed { background: #28a745; color: #fff; }
        .badge-fail { background: #dc3545; color: #fff; }
        .badge-active { background: #28a745; color: #fff; }
        .badge-paused { background: #6c757d; color: #fff; }
        .table th { font-weight: 600; color: #555; border-top: none; }
        .page-title { font-size: 1.5rem; font-weight: 600; margin-bottom: 20px; }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="sidebar">
        <div class="logo"><i class="bi bi-robot"></i> 블로그 자동화</div>
        <nav class="nav flex-column">
            <a class="nav-link {% if request.url.path == '/' %}active{% endif %}" href="/"><i class="bi bi-speedometer2"></i> 대시보드</a>
            <a class="nav-link {% if '/distributions' in request.url.path %}active{% endif %}" href="/distributions"><i class="bi bi-send"></i> 블로그 배포</a>
            <a class="nav-link {% if request.url.path == '/accounts' %}active{% endif %}" href="/accounts"><i class="bi bi-person-badge"></i> 네이버 계정</a>
            <a class="nav-link {% if request.url.path == '/tasks' %}active{% endif %}" href="/tasks"><i class="bi bi-list-task"></i> 작업 현황</a>
            <a class="nav-link {% if request.url.path == '/pcs' %}active{% endif %}" href="/pcs"><i class="bi bi-pc-display"></i> 등록 PC</a>
            <a class="nav-link {% if request.url.path == '/settings' %}active{% endif %}" href="/settings"><i class="bi bi-gear"></i> 설정</a>
        </nav>
    </div>
    <div class="main-content">{% block content %}{% endblock %}</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
